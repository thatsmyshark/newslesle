<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newslesle</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="navbar">
    <div class="navbar-content">
        <img src="/static/logo.png" alt="newslesle logo" style="height: 60px;">
    </div>
</div>

<!-- Game Stats -->
<div class="game-stats">
    <span>Time: <strong id="StopwatchDisplay">0.0s</strong></span>
    <span>Incorrect Guesses Left: <strong id="incorrectGuessesDisplay">2</strong></span>
    <span>Score: <strong id="ScoreDisplay">0</strong></span>
</div>  

<!-- History Tab Toggle Button -->
<div id="historyToggle" class="history-tab-toggle">‚ü® History</div>

<!-- History Panel -->
<div id="historyPanel" class="history-panel">
    <div class="history-header">
        <input type="text" id="historySearch" placeholder="Search headlines...">
        <button id="clearHistoryBtn">Clear History</button>
    </div>
    <div id="calendarContainer" class="calendar-container"></div>
    
    <div id="historyResults" class="history-list" style="display:none;">
        <div class="history-back">
            <button id="backBtn" class="back-button">‚Üê</button>
            <div class="history-date-heading" id="dateHeading"></div>
        </div>
    </div>
</div>

<!-- Game Container --> 
<div class="main-container">
    <div class="left-side">

        <div id="flipContainer" class="flip-container">
            <div class="flip-card">
                <div class="flip-card-front">
                    <img id="articleImage" src="" alt="" style="width: 100%; height: auto;" />
                </div>
                <div class="flip-card-back" id="flipBack">
                    <div id="flipResultText">Result</div>
                </div>
            </div>
        </div>

        <div id="limitMessage" style="display: none; margin-top: -1rem; padding: 1rem; background-color: #222; color: white; text-align: center; border-radius: 10px; font-size: 1.25rem; max-width: 500px;">
        </div>

        <div id="wordDisplay" class="word-display"></div>

        <div id="aestheticBox" class="headline-display" style="display: none;">
            <h2 id="aestheticHeadline"></h2>
            <p id="regionTag" style="display: none; justify-content: left; font-size: 0.9rem; font-style: italic;">üîπ </p>
            <p[] id="publicationDate" style="display: none; justify-content: left"></p>
            <p id="headlineSynopsis" style="display: none">..</p>
        </div>
    </div>
</div>

<!-- Input for letters (not visible, just used for keyboard input) -->
<input type="text" id="letterInput" maxlength="1" style="opacity: 0; position: absolute; pointer-events: none;">

<!-- Alphabet and Input -->
<div id="alphabetDisplay" class="alphabet-container" style="user-select: none;"></div>

<!-- Footer -->
<p style="user-select: none; font-size: 10px; color:rgb(143, 143, 143); font-style: italic;">
    Headlines featured may not always reflect accurate or complete information.
    The responsibility to fact-check and verify information falls on the user.<br>
    Created by github.com/thatsmyshark. Powered by Railway.</p>

<script src="/static/script.js"></script>
</body>
</html>
